<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>{$title}</legend>
				<div class="layui-field-box">
					 <form class="layui-form" action="">
						 <input type="hidden" name="id" value="{$id}">
						<div class="layui-form-item">
							<label class="layui-form-label">投资商品名称</label>
							<div class="layui-input-block">
								<input type="text" name="name"  required
									autocomplete="off" placeholder="商品标题" class="layui-input" value="{$info['name']}">
							</div>
						</div>
						 <div class="layui-form-item">
							 <label class="layui-form-label">别名</label>
							 <div class="layui-input-block">
								 <input type="text" name="name1"  required
										autocomplete="off" placeholder="别名" class="layui-input" value="{$info['name1']}">
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">标题一</label>
							 <div class="layui-input-block">
								 <input type="text" name="title1"  value="{$info['title1']}" required
										autocomplete="off" placeholder="请输入标题一" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">标题二</label>
							 <div class="layui-input-block">
								 <input type="text" name="title2"  value="{$info['title2']}" required
										autocomplete="off" placeholder="请输入标题二" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">标题三</label>
							 <div class="layui-input-block">
								 <input type="text" name="title3"  value="{$info['title3']}" required
										autocomplete="off" placeholder="请输入标题三" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">颜色</label>
							 <div class="layui-input-block">
								 <input type="text" name="color"  value="{$info['color']}" required
										autocomplete="off" placeholder="请输入颜色" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">
							 <label class="layui-form-label">商品图片</label>
							 <img id="LAY_demo_upload" src="{$info['img']}" style="height:200px;"  >
							 <input type="hidden" name="img" id="upLogo" value="{$info['img']}"/>
							 <input type="file" name="file" class="layui-upload-file" id="img">
						 </div>
						 <div class="layui-form-item">
							 <label class="layui-form-label">装饰图片</label>
							 <img id="LAY_demo_upload1" src="{$info['img1']}" style="height:200px;"  >
							 <input type="hidden" name="img1" id="upLogo1" value="{$info['img1']}"/>
							 <input type="file" name="file" class="layui-upload-file" id="img1">
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">售价</label>
							 <div class="layui-input-block">
								 <input type="text" name="price"  value="{$info['price']}" required
										autocomplete="off" placeholder="请输入商品售价" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">每天最多购买次数</label>
							 <div class="layui-input-block">
								 <input type="text" name="count"  value="{$info['count']}" required
										autocomplete="off" placeholder="请输入颜色" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">每天返钱数</label>
							 <div class="layui-input-block">
								 <input type="text" name="back"  value="{$info['back']}" required
										autocomplete="off" placeholder="请输入每天返钱数" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">返钱天数</label>
							 <div class="layui-input-block">
								 <input type="text" name="num"  value="{$info['num']}" required
										autocomplete="off" placeholder="请输入返钱天数" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">推荐人每天返钱数</label>
							 <div class="layui-input-block">
								 <input type="text" name="referee_back"  value="{$info['referee_back']}" required
										autocomplete="off" placeholder="请输入商品售价" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item">

							 <label class="layui-form-label">推荐人返钱天数</label>
							 <div class="layui-input-block">
								 <input type="text" name="referee_num"  value="{$info['referee_num']}" required
										autocomplete="off" placeholder="请输入商品售价" class="layui-input" >
							 </div>
						 </div>
						 <div class="layui-form-item layui-form-text">
							 <label class="layui-form-label">备注</label>
							 <div class="layui-input-block">
								 <textarea name="note" placeholder="请输入内容" class="layui-textarea">{$info['note']}</textarea>
							 </div>
						 </div>
						 <div class="layui-form-item">
							 <label class="layui-form-label">商品详情</label>
							 <div class="layui-input-block">
								 <textarea class="layui-textarea layui-hide"  name="text" lay-verify="text" id="LAY_demo_editor1" >{$info['text']}</textarea>
							 </div>
						 </div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="subBanner">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
		layui.use(['form','upload','layedit','laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				$ = layui.jquery,
				layedit = layui.layedit
            layui.upload({
                url:  "{:U('Index/uploadAllImg')}"
                ,elem: '#img' //指定原始元素，默认直接查找class="layui-upload-file"
                ,success: function(res){
                    layer.msg(res.msg);
                    LAY_demo_upload.src = res.data.src;
                    upLogo.value = res.data.src;
                }
            });
            layui.upload({
                url:  "{:U('Index/uploadAllImg')}"
                ,elem: '#img1' //指定原始元素，默认直接查找class="layui-upload-file"
                ,success: function(res){
                    layer.msg(res.msg);
                    LAY_demo_upload1.src = res.data.src;
                    upLogo1.value = res.data.src;
                }
            });

			var editIndex1 = layedit.build('LAY_demo_editor1',{
				uploadImage:{url:"{:U('Index/uploadAllImg')}"}
			}); 
			//监听提交
			form.on('submit(subBanner)', function(data) { 
				 	data.field.text = layedit.getContent(editIndex1);
				 	var bannerInfo = data.field;
				 	if(bannerInfo.id){
				 	    var url = "{:U('Invest/investEdit')}";
					}else{
                        var url = "{:U('Invest/investAdd')}";
					}

					$.post(url,bannerInfo,function(data){
						if(data.status == 'error'){
							  layer.msg(data.msg,{icon: 5});//失败的表情
							  return;
						  }else if(data.status == 'success'){
							  layer.msg(data.msg, {
								  icon: 6,//成功的表情
								  time: 2000 //2秒关闭（如果不配置，默认是3秒）
								}, function(){
									self.location=document.referrer;
								}); 
						  }
					})
				return false;
			});
		});
		</script>
	</body>

</html>
