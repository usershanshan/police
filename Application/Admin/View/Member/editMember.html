<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">
			<fieldset class="layui-elem-field">
				<legend>修改会员信息</legend>
				<div class="layui-field-box">
					 <form class="layui-form" action="">
						<input type="hidden" name="id" value="{$member_list['id']}" />
						<div class="layui-form-item">
							<label class="layui-form-label">手机号码</label>
							<div class="layui-input-block">
								<input type="text" name="phone"  value="{$member_list['phone']}"
									autocomplete="off" placeholder="请输入手机号码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
								<input type="email" name="email" value="{$member_list['email']}" 
									autocomplete="off" placeholder="请输入email" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" name="password"   
									autocomplete="off" placeholder="请输入密码" class="layui-input">(为空则不修改)
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">交易密码</label>
							<div class="layui-input-block">
								<input type="password" name="trade_pass"   
									autocomplete="off" placeholder="请输入密码" class="layui-input">(为空则不修改)
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">昵称</label>
							<div class="layui-input-block">
								<input type="text" name="nick" value="{$member_list['nick']}"
									autocomplete="off" placeholder="请输入昵称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">推荐人ID</label>
							<div class="layui-input-block">
								<input type="text" name="pid"  value="{$member_list['pid']}" 
									autocomplete="off" placeholder="请输入推荐ID" class="layui-input">
							</div>
						</div>
						<hr/>
						<div class="layui-form-item">
							<label class="layui-form-label">真实姓名</label>
							<div class="layui-input-block">
								<input type="text" name="real_name" value="{$member_list['real_name']}" 
									autocomplete="off" placeholder="请输入真实姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">证件类型</label>
							<div class="layui-input-block">
								<select name="idcard_type" lay-filter="aihao">
									<option value="0" <if condition="$member_list['idcard_type'] eq 0">>---请选择---</option>
									<option value="1" <if condition="$member_list['idcard_type'] eq 1">  selected="selected" </if> >身份证</option>
									<option value="2" <if condition="$member_list['idcard_type'] eq 2">  selected="selected" </if> >军官证</option>
									<option value="3" <if condition="$member_list['idcard_type'] eq 3">  selected="selected" </if> >护照</option>
									<option value="4" <if condition="$member_list['idcard_type'] eq 4">  selected="selected" </if> >台湾居民通行证</option>
									<option value="5" <if condition="$member_list['idcard_type'] eq 5">  selected="selected" </if> >港澳居民通行证</option>
									<option value="9" <if condition="$member_list['idcard_type'] eq 9">  selected="selected" </if> >其他</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">证件号码</label>
							<div class="layui-input-block">
								<input type="text" name="real_idcard"  value="{$member_list['real_idcard']}" 
									autocomplete="off" placeholder="请输入证件号码" class="layui-input">
							</div>
						</div> 
						<div class="layui-form-item">
							<label class="layui-form-label">用户状态</label>
							<div class="layui-input-block">
								<if condition="$member_list['status'] eq 1">
									<input type="checkbox" checked=""  name="status"  lay-text="1|0" lay-skin="switch">
								<else/>
									<input type="checkbox" name="status"  lay-text="1|0" lay-skin="switch" >
								</if>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="subBanner">修改</button>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
		layui.use(['form','upload','layedit','laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				$ = layui.jquery,
				layedit = layui.layedit
			//监听提交
			form.on('submit(subBanner)', function(data) { 
					var url = "{:U('Member/editMember')}";
					$.post(url,data.field,function(data){
						if(data.status == 'error'){
							  layer.msg(data.msg,{icon: 5});//失败的表情
							  return;
						  }else if(data.status == 'success'){
							  layer.msg(data.msg, {
								  icon: 6,//成功的表情
								  time: 2000 //2秒关闭（如果不配置，默认是3秒）
								}, function(){
									self.location=document.referrer;
								}); 
						  }
					})
				return false;
			});
		});
		</script>
	</body>

</html>
