<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote" style="height:28px;">
				<form class="layui-form" style="float:right">
					<span style="float:right" >
						<div class="layui-input-inline">
							<input type="text" name="phone" value="{$_GET['phone']}" lay-verify="phone" autocomplete="off" placeholder="请输入购买时绑定的手机号" class="layui-input">
						</div>
						<div class="layui-input-inline">
							<input type="text" name="uid" value="{$_GET['uid']}" lay-verify="uid" autocomplete="off" placeholder="请输入用户id" class="layui-input">
						</div>
					<button class="layui-btn layui-btn-normal">搜索</button>
					</span>
				</form>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>新手红包发放报表</legend>
				<div class="layui-field-box">
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th>id</th>
					      <th>获得时间</th>
					      <th>用户id</th>
					      <th>用户手机</th>
					      <th>获得新手奖励时绑定手机号</th>
					      <th>红包金额</th>
					      <th>第几天发放</th>
					      <th>类型</th>
					    </tr> 
					  </thead>
					  <tbody>
					  <foreach name="data" key="k" item="vo">
					    <tr>
					      <td>{$vo.id}</td>
						  <td>{$vo.inputtime}</td>
						  <td>{$vo.user_id}</td>
						  <td>{$vo.phones}</td>
						  <td>{$vo.phone}</td>
						  <td>{$vo.price}</td>
						  <td>{$vo.count}</td>
						  <td>{$vo.type}</td>
					    </tr>
					    </foreach>
					  </tbody>
				</table>
			
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				{$page}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['laypage','layer','form'], function() {
				var laypage = layui.laypage,
					$ = layui.jquery 
				//删除
				$('.del').click(function(){
					var id = $(this).attr('data');
					var url = "{:U('Admin/Class/classRuleDel')}";
					layer.confirm('确定删除该条规则吗', {
						  icon: 3,
						  skin: 'layer-ext-moon',
						  btn: ['确认','取消'] //按钮
						}, function(){
							$.post(url,{id:id},function(data){
								if(data.status == 'error'){
									  layer.msg(data.msg,{icon: 5});//失败的表情
									  return;
								  }else{
									  layer.msg(data.msg, {
										  icon: 6,//成功的表情
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										}, function(){
										   location.reload();
										}); 
								  }	
							})
					  });
				})
			});
			function fd_img(obj){
				layer.photos({
					photos: obj, anim:7,shade:[0.5, '#000000']
				});
			}
		</script>
	</body>

</html>
