<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/tishi.css" media="all">
		<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.js"></script>
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote" style="height:28px;">
				<form class="layui-form" style="float:right">
					<span style="float:right" >
						<div class="layui-input-inline">
							<select  name="status" >
								<option value="">处理情况</option>
								<option  value="0">全部</option>
								<option  value="1" {$status_k[1]}>申请中</option>
								<option  value="2" {$status_k[2]}>已通过</option>
								<option  value="3" {$status_k[3]}>已驳回</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<input type="text" name="phone" value="{$_GET['phone']}" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
						</div>
						<div class="layui-input-inline">
							<input type="text" name="uid" value="{$_GET['uid']}" lay-verify="uid" autocomplete="off" placeholder="请输入用户id" class="layui-input">
						</div>
					<button class="layui-btn layui-btn-normal">搜索</button>
					</span>
				</form>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>充值列表</legend>
				<div class="layui-field-box">
				<table class="layui-table">
					  <thead>
							<tr>
								<th>id</th>
								<th>申请提现</th>
								<th>处理时间</th>
								<th>用户id</th>
								<th>手机</th>
								<th>银行</th>
								<th>银行卡号</th>
								<th>支付宝</th>
								<th>金额</th>
								<th>类型</th>
								<th>订单状态</th>
								<th>操作</th>
							</tr>
					  </thead>
					  <tbody>
					  <foreach name="list" key="k" item="vo">
							<tr>
								  <td>{$vo.id}</td>
								  <td>{$vo.inputtime}</td>
								  <td>{$vo.updatetime}</td>
								  <td>{$vo.user_id}</td>
								  <td>{$vo.phone}</td>
								<td>{$vo.bank_name}</td>
								<td>{$vo.bank_number}</td>
								<td>{$vo.bao}</td>
								  <td>{$vo.price}</td>
								  <td>{$vo.do_type}</td>
								  <td>{$vo.do_status}</td>
								  <td>
									<if condition="$vo['status'] eq 1">
										<if condition="$vo['type'] eq 1">
									  		<a data="{$vo.id}"  class="layui-btn layui-btn-normal layui-btn-mini yes">核准</a>
									  		<a data="{$vo.id}"  class="layui-btn layui-btn-normal layui-btn-mini no">驳回</a>
											<else/>
											<a class="layui-btn layui-btn-mini layui-btn-normal"  onclick="javascript:window.location.href='{:U('zhifubao',['id'=>$vo['id']])}' "><i class="layui-icon">&#xe642;</i>输入转账金额</a>
										</if>

									</if>
							      </td>

							</tr>
					  </foreach>
					  </tbody>
				</table>
			
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				{$page}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['laypage','layer','form'], function() {
				var laypage = layui.laypage,
					$ = layui.jquery 
				//删除
				$('.yes').click(function(){
					var id = $(this).attr('data');
					var url = "{:U('deposit_y')}";
					layer.confirm('确定核准该充值申请？', {
						  icon: 3,
						  skin: 'layer-ext-moon',
						  btn: ['确认','取消'] //按钮
						}, function(){
							$.post(url,{id:id},function(data){
								if(data.status == 'error'){
									  layer.msg(data.msg,{icon: 5});//失败的表情
									  return;
								  }else{
									  layer.msg(data.msg, {
										  icon: 6,//成功的表情
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										}, function(){
										   location.reload();
										}); 
								  }	
							})
					  });
				});
                $('.no').click(function(){
                    var id = $(this).attr('data');
                    var url = "{:U('deposit_x')}";
                    layer.confirm('确定核驳回充值申请？', {
                        icon: 3,
                        skin: 'layer-ext-moon',
                        btn: ['确认','取消'] //按钮
                    }, function(){
                        $.post(url,{id:id},function(data){
                            if(data.status == 'error'){
                                layer.msg(data.msg,{icon: 5});//失败的表情
                                return;
                            }else{
                                layer.msg(data.msg, {
                                    icon: 6,//成功的表情
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    location.reload();
                                });
                            }
                        })
                    });
                })
			});
			function fd_img(obj){
				layer.photos({
					photos: obj, anim:7,shade:[0.5, '#000000']
				});
			}

		</script>
	</body>

</html>
