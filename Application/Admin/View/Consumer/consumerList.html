<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote" style="height:28px;">
				<button  class="layui-btn layui-btn-small" onclick="javascript:window.location.href='{:U('Admin/Consumer/consumerAdd')}' ">
					<i class="layui-icon">&#xe608;</i>添加客户
				</button>
				<form class="layui-form" style="float:right">
					<span style="float:right" >
						<div class="layui-input-inline">
							<input type="text" name="phone" value="{$_GET['phone']}" lay-verify="phone" autocomplete="off" placeholder="请输入用户手机号" class="layui-input">
						</div>
					<button class="layui-btn layui-btn-normal">搜索</button>
					</span>
				</form>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>商品列表类列表</legend>
				<div class="layui-field-box">
				<table class="layui-table">
					  <thead>
					    	<tr>
								<th>用户id</th>
								<th>手机</th>
								<th>推荐人</th>
								<th>账户状态</th>
								<th>注册时间</th>
								<th>账户余额</th>
								<th>现金红包</th>
								<th>签到天数</th>
								<th>操作</th>
							</tr>
					  </thead>
					  <tbody>
					  <foreach name="info" key="k" item="vo">
							<tr>
								  <td>{$vo.id}</td>
								  <td>{$vo.phone}</td>
								  <td>{$vo.referee_phone}</td>
								  <td>
									  <if condition="$vo['display'] eq 1">
										 <input class="layui-btn layui-btn-mini layui-btn-normal" type="button" value='使用中'/>
									  <else/>
										<input class="layui-btn layui-btn-mini layui-btn-danger" type="button" value="禁用中"/>
									  </if>
								  </td>
								  <td>{$vo.inputtime}</td>
								  <td>{$vo.money}</td>
								  <td>{$vo.red}</td>
								  <td>{$vo.qiandao}</td>
								  <td>
										<a class="layui-btn layui-btn-mini layui-btn-normal"  onclick="javascript:window.location.href='{:U('Consumer/consumerEdit',['id'=>$vo['id']])}' "><i class="layui-icon">&#xe642;</i>编辑</a>

										  <if condition="$vo['display'] eq 1">
											  <a data="{$vo.id}"  class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>禁用</a>
											  <else/>
											  <a data="{$vo.id}"  class="layui-btn layui-btn-danger layui-btn-mini reset"><i class="layui-icon">&#xe640;</i>启用</a>
										  </if>
										  <a class="layui-btn layui-btn-mini layui-btn-normal"  onclick="javascript:window.location.href='{:U('Consumer/consumerMenu',['id'=>$vo['id']])}' "><i class="layui-icon">&#xe642;</i>用户详情</a>
								  </td>

							</tr>
					    </foreach>
					  </tbody>
				</table>

				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				{$page}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['laypage','layer','form'], function() {
				var laypage = layui.laypage,
					$ = layui.jquery
				//删除
				$('.del').click(function(){
					var id = $(this).attr('data');
					var status = $(this).attr('data-s');
					var url = "{:U('Consumer/consumerDel')}";
					layer.confirm('确定禁用该用户么吗', {
						  icon: 3,
						  skin: 'layer-ext-moon',
						  btn: ['确认','取消'] //按钮
						}, function(){
							$.post(url,{id:id,status:status},function(data){
								if(data.status == 'error'){
									  layer.msg(data.msg,{icon: 5});//失败的表情
									  return;
								  }else{
									  layer.msg(data.msg, {
										  icon: 6,//成功的表情
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										}, function(){
										   location.reload();
										});
								  }
							})
					  });
				});

                $('.reset').click(function(){
                    var id = $(this).attr('data');
                    var status = $(this).attr('data-s');
                    var url = "{:U('Consumer/consumerReset')}";
                    layer.confirm('确定启用该用户么吗', {
                        icon: 3,
                        skin: 'layer-ext-moon',
                        btn: ['确认','取消'] //按钮
                    }, function(){
                        $.post(url,{id:id,status:status},function(data){
                            if(data.status == 'error'){
                                layer.msg(data.msg,{icon: 5});//失败的表情
                                return;
                            }else{
                                layer.msg(data.msg, {
                                    icon: 6,//成功的表情
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    location.reload();
                                });
                            }
                        })
                    });
                })
			});
			function fd_img(obj){
				layer.photos({
					photos: obj, anim:7,shade:[0.5, '#000000']
				});
			}
		</script>
	</body>

</html>
